<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stake Game - Play and Win Cash Prizes</title>
    <meta
      name="description"
      content="Play the new generation Stake Game and Tic-Tac-Toe. Add a bet and win cash prizes. Enjoy a fun and engaging gaming experience."
    />
    <meta
      name="keywords"
      content="Stake Game, Tic-Tac-Toe, Bet, Win Cash, Online Games, Fun Games"
    />
    <meta property="og:title" content="Stake Game - Play and Win Cash Prizes" />
    <meta
      property="og:description"
      content="Play the new generation Stake Game and Tic-Tac-Toe. Add a bet and win cash prizes. Enjoy a fun and engaging gaming experience."
    />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("ServiceWorker registration failed: ", error);
            });
        });
      }
    </script>
  </body>
</html>
